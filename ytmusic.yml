openapi: 3.0.0
info:
  version: 1.0.0
  title: YTMusicOpenAPI
  description: YouTube Music InnerTube API (internal API) reverse-engineered.
servers:
  - url: https://music.youtube.com/youtubei/v1
paths:
  /search:
    post:
      operationId: search
      parameters:
        - $ref: "#/components/parameters/Key"
        - $ref: "#/components/parameters/User-Agent"
        - $ref: "#/components/parameters/Origin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
                - context
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                query:
                  type: string
                  description: 
                    Text to search
                  example: "We Are - NCS"
                params:
                  type: string
                  description:
                    Supply `params` to filter your searches.

                    Paramters are following
                    - EgWKAQIIAWoMEAMQBBAOEAoQBRAJ (videos)
                    - EgeKAQQoAEABagoQAxAEEAUQChAJ (playlists)
                    - EgWKAQIgAWoKEAMQBBAFEAoQCQ%3D%3D (artists)
                    - EgWKAQIYAWoKEAMQBBAFEAoQCQ%3D%3D (albums)

                    If `params` isn't supplied, then YouTube Backend defaults to `Videos` parameter
                  example: EgWKAQIIAWoMEAMQBBAOEAoQBRAJ
                  enum:
                    # Videos
                    - EgWKAQIIAWoMEAMQBBAOEAoQBRAJ
                    # Playlists
                    - EgeKAQQoAEABagoQAxAEEAUQChAJ
                    # Artists
                    - EgWKAQIgAWoKEAMQBBAFEAoQCQ%3D%3D
                    # Albums
                    - EgWKAQIYAWoKEAMQBBAFEAoQCQ%3D%3D
      description: Search through YouTube Music
      responses:
        '200':
          description: Successfully returned a list of results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Search'
  

  /next:
    post:
      operationId: next
      description:
        Your request body should be as following
        <br>
        Context is always the same

        <p/>

        Get suggestions for video
        You need to specify following
        <ul>
        <li> params - should be wAEB </li>
        <li> enablePersistentPlaylistPanel - should be true </li>
        <li> isAudioOnly - should be true </li>
        <li> tunerSettingValue - should be AUTOMIX_SETTING_NORMAL </li>
        <li> videoId - your video ID </li>
        </ul>

        <p/>

        Get Video info
        You need to specify following
        <ul>
        <li> browseId - your video ID </li>
        <li> playlistId - RDAMVM + your video ID (or an actual playlist) </li>
        <li> enablePersistentPlaylistPanel - should be true </li>
        <li> isAudioOnly - should be true </li>
        </ul>
      parameters:
        - $ref: "#/components/parameters/Key"
        - $ref: "#/components/parameters/User-Agent"
        - $ref: "#/components/parameters/Origin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - enablePersistentPlaylistPanel
                - isAudioOnly
                - tunerSettingValue
                - context
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                browseId:
                  type: string
                  example: 4y33h81phKU
                playlistId:
                  type: string
                  example: RDAMVM4y33h81phKU
                enablePersistentPlaylistPanel:
                  type: string
                  enum: 
                    - "true"
                isAudioOnly:
                  type: string
                  enum:
                    - "true"
                params:
                  type: string
                  enum:
                    - wAEB
                tunerSettingValue:
                  type: string
                  enum:
                    - AUTOMIX_SETTING_NORMAL
                videoId:
                  type: string
                  example: C6IaUMAg3Dc
      responses:
        '200':
          description: Successfully returned a list of results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Next'
  

  /music/get_search_suggestions:
    post:
      operationId: get_search_suggestions
      parameters:
        - $ref: "#/components/parameters/Key"
        - $ref: "#/components/parameters/User-Agent"
        - $ref: "#/components/parameters/Origin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - input
                - context
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                input:
                  type: string
                  example: "We are NCS"
      responses:
        '200':
          description: Successfully returned a list of results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchSuggestions'
  
  /browse:
    post:
      operationId: browse
      description:
        Your request body should be as following
        <br>
        Context is always the same

        <p/>

        Get artist info
        <ul>
        <li>browseId - should be artist ID</li>
        </ul>

        <p/>

        Get Lyrics
        <ul>
        <li>browseId - should be browseId for Lyrics, obtained when calling `Get Video info` in /next</li>
        </ul>
      parameters:
        - $ref: "#/components/parameters/Key"
        - $ref: "#/components/parameters/User-Agent"
        - $ref: "#/components/parameters/Origin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - browseId
                - context
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                browseId:
                  type: string
                  example: "UC_aEa8K-EOJ3D6gOs7HcyNg"
      responses:
        '200':
          description: Successfully returned a list of results
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Browse'
                  - $ref: "#/components/schemas/Lyrics"



components:
  # Parameters (like Headers and Query parameters) should be specified here
  parameters:
    User-Agent:
      name: User-Agent
      in: header
      required: true
      schema:
        type: string
        enum:
          - >-
            Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:88.0)
            Gecko/20100101 Firefox/88.0
    Origin:
      name: Origin
      in: header
      required: true
      schema:
        type: string
        enum:
          - https://music.youtube.com
    Key:
      name: key
      in: query
      required: true
      schema:
        type: string
        enum:
          - AIzaSyC9XL3ZjWddXya6X74dJoCTL-WEYFDNX30
  # Responses should be defined here
  schemas:
    Context:
      type: object
      properties:
        client:
          type: object
          properties:
            clientName:
              type: string
              enum:
                - WEB_REMIX
            clientVersion:
              type: string
              enum:
                - '0.1'
            hl:
              type: string
              enum:
                - en-GB
        user:
          type: object
    RunsText:
      type: object
      properties:
        text:
          type: string
    MenuNavigationRenderer:
      type: object
      properties:
        menuNavigationItemRenderer:
          type: object
          properties:
            text:
              type: object
              items:
                $ref: '#/components/schemas/RunsText'
            icon:
              type: object
              properties:
                iconType:
                  type: string
            navigationEndpoint:
              type: object
              properties:
                watchEndpoint:
                  type: object
                  properties:
                    videoId:
                      type: string
                    playlistId:
                      type: string
                    params:
                      type: string
    ToggleMenuServiceItemRenderer:
      type: object
      properties:
        menuServiceItemRenderer:
          type: object
          properties:
            defaultText:
              type: object
              items:
                $ref: '#/components/schemas/RunsText'
            defaultIcon:
              type: object
              properties:
                iconType:
                  type: string
            serviceEndpoint:
              type: object
              properties:
                queueAddEndpoint:
                  type: object
                  properties:
                    queueTarget:
                      type: object
                      properties:
                        videoId:
                          type: string
    MenuServiceItemRenderer:
      type: object
      properties:
        menuServiceItemRenderer:
          type: object
          properties:
            text:
              type: object
              items:
                $ref: '#/components/schemas/RunsText'
            icon:
              type: object
              properties:
                iconType:
                  type: string
            serviceEndpoint:
              type: object
              properties:
                queueAddEndpoint:
                  type: object
                  properties:
                    queueTarget:
                      type: object
                      properties:
                        videoId:
                          type: string
    Thumbnails:
      type: object
      properties:
        url:
          type: string
        width:
          type: integer
        height:
          type: integer
    Continuations:
      type: object
      properties:
        nextContinuationData:
          type: object
          properties:
            continuation:
              type: string
    


    # Response for /search
    Search:
      type: object
      properties:
        contents:
          type: object
          properties:
            tabbedSearchResultsRenderer:
              type: object
              properties:
                tabs:
                  type: array
                  items:
                    type: object
                    properties:
                      tabRenderer:
                        type: object
                        properties:
                          selected:
                            type: boolean
                          tabIdentifier:
                            type: string
                          trackingParams:
                            type: string
                          content:
                            type: object
                            properties:
                              sectionListRenderer:
                                type: object
                                properties:
                                  contents:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        musicShelfRenderer:
                                          type: object
                                          properties:
                                            title:
                                              type: object
                                              properties:
                                                runs:
                                                  type: array
                                                  items:
                                                    $ref: '#/components/schemas/RunsText'
                                            contents:
                                              type: array
                                              items:
                                                type: object
                                                properties:
                                                  musicResponsiveListItemRenderer:
                                                    type: object
                                                    properties:
                                                      trackingParams:
                                                        type: string
                                                      thumbnail:
                                                        type: object
                                                        properties:
                                                          musicThumbnailRenderer:
                                                            type: object
                                                            properties:
                                                              thumbnail:
                                                                type: object
                                                                properties:
                                                                  thumbnails:
                                                                    type: array
                                                                    items:
                                                                      $ref: '#/components/schemas/Thumbnails'
                                                              thumbnailCrop:
                                                                type: string
                                                              thumbnailScale:
                                                                type: string
                                                              trackingParams:
                                                                type: string
                                                      flexColumns:
                                                        type: array
                                                        items:
                                                          type: object
                                                          properties:
                                                            musicResponsiveListItemFlexColumnRenderer:
                                                              type: object
                                                              properties:
                                                                text:
                                                                  type: object
                                                                  properties:
                                                                    runs:
                                                                      type: array
                                                                      items:
                                                                        type: object
                                                                        properties:
                                                                          text:
                                                                            type: string
                                                                          navigationEndpoint:
                                                                            type: object
                                                                            items:
                                                                              type: object
                                                                              properties:
                                                                                clickTrackingParams:
                                                                                  type: string
                                                                                watchEndpoint:
                                                                                  type: object
                                                                                  properties:
                                                                                    videoId:
                                                                                      type: string
                                                                                    playlistId:
                                                                                      type: string
                                                      playlistItemData:
                                                        type: object
                                                        properties:
                                                          videoId:
                                                            type: string
                                                      menu:
                                                        type: object
                                                        properties:
                                                          menuRenderer:
                                                            type: object
                                                            properties:
                                                              items:
                                                                type: array
                                                                items:
                                                                  anyOf:
                                                                    - $ref: '#/components/schemas/ToggleMenuServiceItemRenderer'
                                                                    - $ref: '#/components/schemas/MenuNavigationRenderer'
                                                                    - $ref: '#/components/schemas/MenuServiceItemRenderer'
                                            continuations:
                                              type: array
                                              items:
                                                $ref: '#/components/schemas/Continuations'
    
    # Response for /next
    Next:
      type: object
      properties:
        contents:
          type: object
          properties:
            singleColumnMusicWatchNextResultsRenderer:
              type: object
              properties:
                tabbedRenderer:
                  type: object
                  properties:
                    watchNextTabbedResultsRenderer:
                      type: object
                      properties:
                        tabs:
                          type: array
                          items:
                            anyOf:
                              - type: object
                                properties:
                                  tabRenderer:
                                    type: object
                                    properties:
                                      title:
                                        type: string
                                        example: "Up next"
                                      content:
                                        type: object
                                        properties:
                                          musicQueueRenderer:
                                            type: object
                                            properties:
                                              hack:
                                                type: boolean
                                                description: A funny name, but I don't know what it does
                                              content:
                                                type: object
                                                properties:
                                                  playlistPanelRenderer:
                                                    type: object
                                                    properties:
                                                      title:
                                                        type: string
                                                        example: "Jo Cohen & Sex Whales - We Are [NCS Release]"
                                                      playlistId:
                                                        type: string
                                                        example: RDAMVMC6IaUMAg3Dc
                                                      isInfinite:
                                                        type: boolean
                                                        example: true
                                                      contents:
                                                        type: array
                                                        items:
                                                          type: object
                                                          properties:
                                                            playlistPanelVideoRenderer:
                                                              type: object
                                                              properties:
                                                                title:
                                                                  type: object
                                                                  properties:
                                                                    runs:
                                                                      type: array
                                                                      items:
                                                                        $ref: "#/components/schemas/RunsText"
                                                                longBylineText:
                                                                  type: object
                                                                  properties:
                                                                    runs:
                                                                      type: array
                                                                      items:
                                                                        $ref: "#/components/schemas/RunsText"
                                                                thumbnail:
                                                                  type: object
                                                                  properties:
                                                                    thumbnails:
                                                                      type: array
                                                                      items:
                                                                        $ref: "#/components/schemas/Thumbnails"
                                                                lengthText:
                                                                  type: object
                                                                  properties:
                                                                    runs:
                                                                      type: array
                                                                      items:
                                                                        $ref: "#/components/schemas/RunsText"
                                                                    # Currently causes some issues with swagger-codegen
                                                                    # accessibility:
                                                                    #   type: object
                                                                    #   properties:
                                                                    #     accessibilityData:
                                                                    #       type: object
                                                                    #       properties:
                                                                    #         label:
                                                                    #           type: string
                                                                    #           example: "3 minutes, 57 seconds"
                                                                selected:
                                                                  type: boolean
                                                                  example: true
                                                                videoId:
                                                                  type: string
                                                                  example: "C6IaUMAg3Dc"
                                                                shortBylineText:
                                                                  type: object
                                                                  properties:
                                                                    runs:
                                                                      type: array
                                                                      items:
                                                                        $ref: "#/components/schemas/RunsText"
                              - type: object
                                properties:
                                  tabRenderer:
                                    type: object
                                    properties:
                                      title:
                                        type: string
                                        example: Lyrics
                                        enum:
                                          - Lyrics
                                          - Related
                                      unselectable:
                                        type: boolean
                                        description:
                                          WARNING! NULLABLE!

                                          Available only on Lyrics.
                                        example: true
                                      endpoint:
                                        type: object
                                        properties:
                                          browseEndpoint:
                                            type: object
                                            properties:
                                              browseId:
                                                type: string
                                                example: MPLYt_K9duaFPVVI9
                                                description: Browsing ID, that needs to be specified in /next request to retrieve Lyrics or Similar to this video.

    # Response for /search
    SearchSuggestions:
      type: object
      properties:
        contents:
          type: array
          items:
            type: object
            properties:
              searchSuggestionsSectionRenderer:
                type: object
                properties:
                  contents:
                    type: array
                    items:
                      type: object
                      properties:
                        searchSuggestionRenderer:
                          type: object
                          properties:
                            suggestion:
                              type: object
                              properties:
                                runs:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      text:
                                        type: string
                                        example: we are ncs
                                      bold:
                                        type: boolean
                                        description: 
                                          ATTENTION! Can be nullable!

                                          It's either null, which means not bold (false), or true, which means it's bold.

                                        example: true
                            navigationEndpoint:
                              type: object
                              properties:
                                searchEndpoint:
                                  type: object
                                  properties:
                                    query:
                                      type: string
                                      example: we are ncs


    Browse:
      type: object
      properties:
        header:
          type: object
          properties:
            musicImmersiveHeaderRenderer:
              type: object
              properties:
                title:
                  type: object
                  properties:
                    runs:
                      type: array
                      items:
                        $ref: "#/components/schemas/RunsText"
                description:
                  type: object
                  properties:
                    runs:
                      type: array
                      items:
                        $ref: "#/components/schemas/RunsText"
                subscriptionButton:
                  type: object
                  properties:
                    subscribeButtonRenderer:
                      type: object
                      properties:
                        subscriberCountText:
                          type: object
                          properties:
                            runs:
                              type: array
                              items:
                                $ref: "#/components/schemas/RunsText"
                        subscribed:
                          type: boolean
                          example: false
                        enabled:
                          type: boolean
                          example: true
                        type:
                          type: string
                          example: FREE
                        channelId:
                          type: string
                          example: UC_aEa8K-EOJ3D6gOs7HcyNg
                        subscriberCountWithSubscribeText:
                          type: object
                          properties:
                            runs:
                              type: array
                              items:
                                $ref: "#/components/schemas/RunsText"
                        longSubscriberCountText:
                          type: object
                          properties:
                            runs:
                              type: array
                              items:
                                $ref: "#/components/schemas/RunsText"
                            accessibility:
                              type: object
                              properties:
                                accessibilityData:
                                  type: object
                                  properties:
                                    label:
                                      type: string
                                      example: 32 million subscribers
        contents:
          type: object
          properties:
            singleColumnBrowseResultsRenderer:
              type: object
              properties:
                tabs:
                  type: array
                  items:
                    type: object
                    properties:
                      tabRenderer:
                        type: object
                        properties:
                          content: 
                            type: object
                            properties:
                              sectionListRenderer:
                                type: object
                                properties:
                                  contents:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: object
                                          properties:
                                            musicCarouselShelfRenderer:
                                              type: object
                                              properties:
                                                header:
                                                  type: object
                                                  properties:
                                                    musicCarouselShelfBasicHeaderRenderer:
                                                      type: object
                                                      properties:
                                                        accessibilityData:
                                                          type: object
                                                          properties:
                                                            accessibilityData:
                                                              type: object
                                                              properties:
                                                                label:
                                                                  type: string
                                                                  example: Videos
                                                                  description: If there are videos or playlists in this object
                                                                  enum:
                                                                    - Videos
                                                                    - Playlists
                                                contents:
                                                  type: array
                                                  items:
                                                    type: object
                                                    properties:
                                                      musicTwoRowItemRenderer:
                                                        type: object
                                                        properties:
                                                          thumbnailRenderer:
                                                            type: object
                                                            properties:
                                                              musicThumbnailRenderer:
                                                                type: object
                                                                properties:
                                                                  thumbnail:
                                                                    type: object
                                                                    properties:
                                                                      thumbnails:
                                                                        type: array
                                                                        items:
                                                                          $ref: "#/components/schemas/Thumbnails"
                                                                  thumbnailCrop:
                                                                    type: string
                                                                    example: MUSIC_THUMBNAIL_CROP_UNSPECIFIED
                                                                  thumbnailScale:
                                                                    type: string
                                                                    example: MUSIC_THUMBNAIL_SCALE_ASPECT_FILL
                                                          aspectRatio:
                                                            type: string
                                                            example: MUSIC_TWO_ROW_ITEM_THUMBNAIL_ASPECT_RATIO_RECTANGLE_16_9
                                                          title:
                                                            type: object
                                                            properties:
                                                              runs:
                                                                type: array
                                                                items:
                                                                  $ref: "#/components/schemas/RunsText"
                                                          subtitle:
                                                            type: object
                                                            properties:
                                                              runs:
                                                                type: array
                                                                items:
                                                                  $ref: "#/components/schemas/RunsText"
                                                          navigationEndpoint:
                                                            type: object
                                                            properties:
                                                              watchEndpoint:
                                                                type: object
                                                                properties:
                                                                  videoId:
                                                                    type: string
                                                                    example: f_zLB1CTXlQ
                                                                  playlistId:
                                                                    type: string
                                                                    example: RDAMVMf_zLB1CTXlQ
                                        - type: object
                                          properties:
                                            musicDescriptionShelfRenderer:
                                              type: object
                                              properties:
                                                header:
                                                  type: object
                                                  properties:
                                                    runs:
                                                      type: array
                                                      items:
                                                        $ref: "#/components/schemas/RunsText"
                                                description:
                                                  type: object
                                                  properties:
                                                    runs:
                                                      type: array
                                                      items:
                                                        $ref: "#/components/schemas/RunsText"

    Lyrics:
      type: object
      properties:
        contents:
          type: object
          properties:
            messageRenderer:
              type: object
              properties:
                text:
                  type: object
                  properties:
                    runs:
                      type: array
                      items:
                        $ref: "#/components/schemas/RunsText"
                subtext:
                  type: object
                  properties:
                    messageSubtextRenderer:
                      type: object
                      properties:
                        text:
                          type: object
                          properties:
                            runs:
                              type: array
                              items:
                                $ref: "#/components/schemas/RunsText"
